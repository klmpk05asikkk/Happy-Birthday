<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kumpulan Anomali Imut</title>
<style>
    body {
        background-color: pink;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        position: relative;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 50px;
        margin-bottom: 20px;
        opacity: 0; /* Sembunyikan galeri awalnya */
    }
    .gallery-item {
        text-align: center;
        width: 200px;
        opacity: 0;
        animation: fadeIn 8s forwards;
    }
    .gallery-item:nth-child(1) {
        animation-delay: 10s;
    }
    .gallery-item:nth-child(2) {
        animation-delay: 12s;
    }
    .gallery-item:nth-child(3) {
        animation-delay: 14s;
    }
    .gallery-item:nth-child(4) {
        animation-delay: 16s;
    }
    .gallery-item:nth-child(5) {
        animation-delay: 18s;
    }
    .gallery-item:nth-child(6) {
        animation-delay: 20s;
    }
    .gallery-item:nth-child(7) {
        animation-delay: 22s;
    }
    .gallery-item:nth-child(8) {
        animation-delay: 24s;
    }
    .gallery-item:nth-child(9) {
        animation-delay: 26s;
    }
    .gallery-item:nth-child(10) {
        animation-delay: 28s;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border: 3px solid #ff69b4;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out; /* Tambahkan transisi untuk transformasi */
    }
    .caption {
        font-size: 20px;
        color: #ffffff;
        margin-bottom: 20px;
    }
    .photo-caption {
        margin-top: 10px;
        font-size: 14px;
        color: #ffffff;
    }
    .back-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: transparent;
        border: none;
        cursor: pointer;
    }
    .back-button img {
        width: 30px;
        height: 30px;
    }
    .play-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: transparent;
        border: none;
        cursor: pointer;
    }
    .play-button img {
        width: 30px;
        height: 30px;
    }
</style>
</head>
<body>

        Browser Anda tidak mendukung tag audio.
    </audio>

<script>
    function goBack() {
        alert('Udah selesaiii....üîÅ');
        window.location.href = "index.html";
    }

    function playMedia() {
        var audio = document.getElementById("background-music");
        var gallery = document.getElementById("gallery");
        audio.play();
        gallery.style.opacity = 1; // Tampilkan galeri
        var items = document.querySelectorAll('.gallery-item');
        items.forEach(function(item, index) {
            item.style.animationDelay = `${index + 1}s`;
            item.classList.add('fade-in');
        });
    }
</script>
